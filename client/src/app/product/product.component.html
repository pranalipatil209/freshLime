<div class="product">
    <div class="image">
      <img src={{prod.image.small}}>
    </div>
    <div class="contentShow">
      <div class="content">
        <h3>{{prod.name}}</h3>
        <table>
          <tr *ngFor="let spec of prod.specs | keys">
            <td><b>{{ spec.key }}</b></td>
            <td>{{ spec.value }}</td>
          </tr>
        </table>
        <br>
        <div class="footline">
          <button class="btn pull-left btn-primary">Buy</button>
          <span class="pull-right"><h4>${{prod.price}}</h4></span>
        </div>
      </div>
    </div>
</div>
